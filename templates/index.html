{{ template "header" . }}

	<style>
		form {
			margin: 5px 0 10px;
		}
	</style>

	<h1> {{.BodyHeader}} </h1>
	<p> {{.Paragraph}} </p>

	{{ if .isUserLoggedIn }}
		<h3> Tweet </h3>
		<form action="/create-tweet" method="post">
			<input type="textarea" name="tweet" placeholder="What are you thinking about?" id="form_tweet">
			<button> Submit </button>
		</form>
	{{ end }}

	{{ if .isUserLoggedIn }}
		{{ template "timeline" . }}
	{{ end }}

{{ template "footer" . }}
