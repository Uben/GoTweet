{{ template "header" . }}

	<style>
		form {
			margin: 5px 0 10px;
		}
	</style>

	<h1> {{.BodyHeader}} </h1>
	<p> {{.Paragraph}} </p>

	{{ if .isUserLoggedIn }}
		<h3> Tweet </h3>
		<form action="/create-tweet" method="post">
			<input type="textarea" name="tweet" placeholder="What are you thinking about?" id="form_tweet">
			<button> Submit </button>
		</form>
	{{ end }}

	{{ if .isUserLoggedIn }}
		<div style="display: flex; flex-flow: column; align-items: flex-start;">
				
			{{ range $idx, $tweet := .Tweets }}
				<div style="display: inline-block; margin: 0 0 5px 0;">
					<p> User ID: {{ $tweet.Id }} </p>
					<p> {{ $tweet.Message }} </p>
					<p> {{ $tweet.Created_at }} </p>
				</div>
			{{ end }}

		</div>
	{{ end }}

{{ template "footer" . }}
